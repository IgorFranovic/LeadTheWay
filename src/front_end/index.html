<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LeadTheWay</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js" defer></script>
    <script src="https://unpkg.com/esri-leaflet" defer></script>
    <script src="https://unpkg.com/esri-leaflet-geocoder" defer></script>
    <script src="./js/map_code.js" defer></script>
    <script src="./js/navbar.js" defer></script>

    <link rel="stylesheet" href="./css/leaflet_styles.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
</head>

<body id="bd">
    <div id="mapid"></div>
    <div id="directions">
        <div class="closePanel" onclick="closePanel()">X</div>
    </div>
    
    <br>

    <!-- TOOLBAR -->
    <div id="activate-toolbar1" onclick="toggleToolbar1()"></div>
    <div id="toolbar1">
        <div id="find-tour" onclick="addTourToMap()"></div>
        <div id="save" onclick="saveTour()"></div>
        <div id="open-directions" onclick="openDirections()"></div>
    </div>

    <div id="activate-toolbar2"  onclick="toggleToolbar2()"></div>
    <div id="toolbar2"> 
        <div id="traffic-dropdown-toggle" onclick="toggleTrafficList()"></div>
        <div id="traffic" onclick="toggleTrafficData();changeTrafficIcon();"></div>
        <div id="clear-markers" onclick="clearMarkers()"></div>
        <div id="clear-routes" onclick="clearRoutes()"></div>
    </div>


    <div id="traffic-dropdown">
        <div>
            <input type="radio" id="tr-default" name="traffic-radio" value="-1" checked>
            <label for="tr-default">Current time</label>
        </div>
        <div>
            <input type="radio" id="tr0" name="traffic-radio" value="0">
            <label for="tr0">00:00-06:00</label>
        </div>
        <div>
            <input type="radio" id="tr6" name="traffic-radio" value="6">
            <label for="tr6">06:00-09:00</label>
        </div>
        <div>
            <input type="radio" id="tr9" name="traffic-radio" value="9">
            <label for="tr9">09:00-12:00</label>
        </div>
        <div>
            <input type="radio" id="tr12" name="traffic-radio" value="12">
            <label for="tr12">12:00-15:00</label>
        </div>
        <div>
            <input type="radio" id="tr15" name="traffic-radio" value="15">
            <label for="tr15">15:00-18:00</label>
        </div>
        <div>
            <input type="radio" id="tr18" name="traffic-radio" value="18">
            <label for="tr18">18:00-21:00</label>
        </div>
        <div>
            <input type="radio" id="tr21" name="traffic-radio" value="21">
            <label for="tr21">21:00-00:00</label>
        </div>
    </div>

    
    <!-- NAVBAR -->
    <div id="nav-holder">
    </div>
    <div class="bars" id="nav-action">
        <span class="bar"> </span>
    </div>
    
    <!--Navbar Links-->
    <nav id="nav">
        <ul>
            <li class="shape-circle circle-one"><a id="open-tours" onclick="openMyTours()" href="#">My Tours</a></li>
            <li class="shape-circle circle-two"><a id="login-btn" onclick="checkLog()">Login</a></li>
            <li class="shape-circle circle-three"><a href="contact.html">About</a></li>
            
        </ul>
    </nav>
    

    
    <!--My Tours-->
    <div id="myTours">
        <p class="title">
            My Tours
        </p>
        <div id="tours">
            <div id="tour-list"></div>
        </div>
        <div class="closePanel" onclick="closePanel()">X</div>
    </div>

    <!-- NOTIFICATION -->
    <div id="logged-out-warning">
        <p>You must be logged in to use this feature.</p>
        <div id="log-in-button" class="btn-one" onclick="checkLog()"><span>Login</span></div>
        <div id="no-thanks1" class="btn-one" onclick="closePanel()"><span>No, thanks.</span></div>
    </div>

    <!-- LOADING ANIMATION -->
    <div id="loader">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
</body>

</html>
