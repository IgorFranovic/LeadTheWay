<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LeadTheWay</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js" defer></script>
    <script src="https://unpkg.com/esri-leaflet" defer></script>
    <script src="https://unpkg.com/esri-leaflet-geocoder" defer></script>
    <script src="map_code.js" defer></script>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="mapid"></div>
    <div id="directions"></div>
    
    <br>
    <button type="button" onclick="addTourToMap()">Find tour</button>
    <button type="button" onclick="toggleTrafficData()">Toggle traffic data</button>
    <button type="button" onclick="clearMarkers()">Clear markers</button>
    <button type="button" onclick="clearRoutes()">Clear routes</button>
    <button type="button" onclick="saveTour()">Save tour</button>
    
    <h2>My tours</h2>
    <div id="tour-list"></div>
</body>

</html>
