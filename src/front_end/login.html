<html>
    <head>

        <link rel="stylesheet" href="css/login.css">
        <script src="js/login.js" defer></script>

    </head>


    <body>

        <div id="app-name">
            <p>LeadTheWay</p>
        </div>
        
        <div id="login-container">
            <p id="title">Login</p>

            <div id="info-box">
                <p class="field">Username</p>
                <input id="input-username" placeholder="" type="text"></input>
                <p class="field">Password</p>
                <input id="input-password" placeholder="" type="password"></input>
                <img onclick="showPassword()" id="pass-icon" src="images/hide_pass.png">
            </div>
            
         
            <div id="login-btn" onclick="login()">Sign in</div>

            <div class="reg">
                <p>
                    Don't have an account yet? <a href="register.html">Sign up</a> here.
                </p>
            </div>

            <div id="go-home" onclick="goHome();">
                <p>Home</p>
            </div>
        </div>


    </body>
</html>
